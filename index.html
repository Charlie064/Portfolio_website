<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl Sandvall</title>
    <link rel="stylesheet" href="./css/first_css.css">
    <link rel="stylesheet" href="./css/text_animations.css">

</head>
<body>
    <!-- Hero section -->
    <header class="site-hero">
        <div class="hero-inner">
            <h1 class="hero-heading">
                <span class="noaccent">Hello, I'm</span>
                <span class="accent"> Carl Sandvall</span>
            </h1>
            <p class="hero-tagline">
                <span id="typed-text"></span><span class="cursor">|</span>
            </p>
        </div>
    </header>

    <!-- Oscilloscope -->
    <section class="oscilloscope-section">
    <div class="oscilloscope-container">
        <svg class="oscilloscope" viewBox="0 0 1000 1000" preserveAspectRatio="none"></svg>
        <div class="scope-controls">
            <div class="scope-controls">
            <button id="ch1-btn" class="scope-btn active">CH 1</button>
            <button id="ch2-btn" class="scope-btn">CH 2</button>
            </div>
        </div>

    </div>
</section>
    <script src="javascript/oscilloscope_svg.js"></script>


    <!-- Other stuff -->
    <a href="./pages/about.html">About</a>

    <!-- Scripts -->
    <script src="javascript/typing_animation.js"></script>


</body>
</html>
